<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bill List</title>
  <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Bill List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Sell Price</th>
    <th>Quantity</th>
    <th>Total Amount</th>
    <th>Date Time</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="bill : ${bill}">
    <td th:text="${bill.id}"></td>
    <td th:text="${bill.productId}"></td>
    <td th:text="${bill.productName}"></td>
    <td th:text="${bill.sellPrice}"></td>
    <td th:text="${bill.quantity}"></td>
    <td th:text="${bill.totalAmount}"></td>
    <td th:text="${bill.datetime}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
