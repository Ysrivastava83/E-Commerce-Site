<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cart Page</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
    .button-container {
      text-align: right; /* Align the button to the right */
      margin-top: 20px; /* Add space between the table and button */
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      color: white;
      background-color: #4CAF50; /* Green background */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button-container button:hover {
      background-color: #45a049; /* Darker green on hover */
    }
    .button-container button.disabled {
      background-color: #ddd;
      color: #666;
    }
    .delete-btn {
      background-color: #f44336; /* Red background */
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .delete-btn:hover {
      background-color: #c62828; /* Darker red on hover */
    }
  </style>
</head>
<body>
<h1>Cart Items</h1>
<form action="/generateBill" method="post" onsubmit="return validateForm()">
  <table>
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Brand</th>
      <th>Type</th>
      <th>Model</th>
      <th>Model Description</th>
      <th>Color</th>
      <th>Capacity(L)</th>
      <th>Star Rating(*)</th>
      <th>MRP</th>
      <th>Quantity</th>
      <th>Purchasing Price</th>
      <th>Delete</th> <!-- Added Action column for Delete button -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItem}">
      <td th:text="${item.productId}"></td>
      <td th:text="${item.brand}"></td>
      <td th:text="${item.type}"></td>
      <td th:text="${item.model}"></td>
      <td th:text="${item.modelDesc}"></td>
      <td th:text="${item.color}"></td>
      <td th:text="${item.capacity}"></td>
      <td th:text="${item.starRating}"></td>
      <td th:text="${item.mrp}"></td>
      <td th:text="${item.quantity}"></td>
      <td>
        <input type="number" name="purchasingPrice_${item.productId}" step="0.01" min="0" placeholder="Enter price"/>
      </td>
      <td>
        <button type="button" class="delete-btn" onclick="deleteRow(this)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="button-container">
    <button type="submit" class="disabled" disabled>Generate Bill</button>
  </div>
</form>

<script>
  function validateForm() {
    // Get all input elements for purchasing price
    const inputs = document.querySelectorAll('input[name^="purchasingPrice_"]');

    // Check if all input fields are filled
    for (let input of inputs) {
      if (!input.value) {
        alert('Please enter amount for all products.');
        return false; // Prevent form submission
      }
    }

    // All fields are filled, allow form submission
    return true;
  }

  function updateButtonState() {
    const inputs = document.querySelectorAll('input[name^="purchasingPrice_"]');
    const button = document.querySelector('button[type="submit"]');

    // Check if all input fields are filled
    let allFilled = true;
    for (let input of inputs) {
      if (!input.value) {
        allFilled = false;
        break;
      }
    }

    // Enable or disable the button based on input fields
    button.disabled = !allFilled;
    button.classList.toggle('disabled', !allFilled);
  }

  function deleteRow(button) {
    // Show confirmation dialog
    const confirmation = confirm('Are you sure you want to delete this item?');
    if (confirmation) {
      // Find the row containing the clicked button and remove it
      const row = button.closest('tr');
      row.remove();

      // Update the button state after deletion
      updateButtonState();
    }
  }

  document.addEventListener('input', updateButtonState);
</script>
</body>
</html>
