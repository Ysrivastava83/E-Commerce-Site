<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Items Page</title>
  <style>
    /* Import a professional font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      background-image: url('/BackgroundImage/chandra.jpg'); /* Path relative to the static directory */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center; /* Align text to the center */
      padding: 20px;
      background-color: #00FFFF; /* Light cyan background */
      margin-bottom: 0; /* Remove bottom margin */
      margin-top: 0; /* Remove top margin */
      font-family: 'Roboto', sans-serif; /* Apply the professional font */
      font-weight: bold; /* Make text bold */
      color: #333333; /* Set text color to dark gray for better contrast */
    }
    .header h1 {
      font-size: 4em; /* Make h1 larger (adjust as needed) */
      margin-bottom: 0; /* Reduce gap below h1 */
    }
    .header p {
      font-size: 1.2em; /* Optional: Increase font size of p if needed */
      margin-top: 0; /* Remove default top margin for p */
    }
    .options-bar {
      border-bottom: 2px solid #000000; /* Black line below the header */
      display: flex;
      justify-content: center; /* Center align the options horizontally */
      padding: 10px 0; /* Add padding around the options */
      background-color: #FFFFFF; /* White background for the options bar */
      margin-bottom: 20px; /* Space below the options bar */
    }
    .option {
      margin: 0 15px; /* Space between options */
      font-size: 16px; /* Font size for options */
      color: #333333; /* Dark text color */
      cursor: pointer; /* Pointer cursor on hover */
    }
    .option:hover {
      text-decoration: underline; /* Underline on hover for better UX */
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Space between item boxes */
      padding: 20px; /* Adds space inside the container */
    }
    .item-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px; /* Adds space inside the item box */
      width: 200px;
      height: 300px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none; /* Remove underline from the link */
    }
    .item-box a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none; /* Remove underline from the link */
      color: inherit; /* Inherit color from parent */
    }
    .item-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .item-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }
    .item-code {
      margin-top: 4px;
      color: #555;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Chandra & Co.</h1>
  <p>Since 1990</p>
</div>
<div class="options-bar">
  <div class="option" onclick="location.href='/viewCart'">View Cart</div>
  <div class="option" onclick="location.href='/BillDetail'">Billing Details</div>
  <div class="option" onclick="location.href='#'">Orders</div>
  <div class="option" onclick="location.href='#'">Settings</div>
</div>
<div class="container">
  <div th:each="item : ${items}" class="item-box">
    <a th:href="@{${item.itemUrl}}"> <!-- Wrap the content with a link -->
      <img th:src="@{${item.itemImage}}" alt="Item Image" class="item-image"/>
      <div class="item-name" th:text="${item.itemName}"></div>
      <div class="item-code" th:text="'Code: ' + ${item.itemCode}"></div>
    </a>
  </div>
</div>
</body>
</html>
